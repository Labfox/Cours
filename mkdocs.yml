site_name: Cours
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-sunny


        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Home: index.md
  - Cours:
    - English: 
      - Home: "english/main.md"
    - Mathematics:
      - Exercises: "mathematics/exercises.md"
      - "Sequence 1": "mathematics/chapter1/index.md"
    - Latin:
      - Main: "latin/main.md"
    - "History & Geography":
      - Home: "history-geography/main.md"
      - "Theme 1":
        - Home: "history-geography/theme1/main.md"
        - "Chapter 1": "history-geography/theme1/chapter1/main.md"
    - "Physics & Chemistry":
      - "Chapter 1": "physique-chimie/chapter1/main.md"
  - Manuels: "manuels/index.md"

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
- search
- git-revision-date-localized
